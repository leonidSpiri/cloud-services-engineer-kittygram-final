name: Kittygram CI/CD

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io

jobs:
  lint_and_smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install flake8

      - name: Lint backend
        run: flake8 backend

      - name: Run local checks (repo structure)
        run: pytest -q tests/test_files.py


  build_and_push:
    runs-on: ubuntu-latest
    needs: lint_and_smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_frontend:latest

      - name: Build & push gateway
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_gateway:latest


  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare .env for server
        run: |
          cat > .env << 'ENVFILE'
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}

          DB_ENGINE=django.db.backends.postgresql
          DB_NAME=${{ secrets.POSTGRES_DB }}
          DB_HOST=postgres
          DB_PORT=5432

          SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
          DEBUG=False
          ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}

          DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          GATEWAY_PORT=${{ secrets.GATEWAY_PORT }}
          ENVFILE

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose.production.yml,.env"
          target: "~/kittygram"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd ~/kittygram
            docker compose -f docker-compose.production.yml pull
            docker compose -f docker-compose.production.yml down
            docker compose -f docker-compose.production.yml up -d
            docker compose -f docker-compose.production.yml exec backend python manage.py migrate
            docker compose -f docker-compose.production.yml exec -T backend python manage.py collectstatic --noinput
            docker compose -f docker-compose.production.yml exec backend cp -r /app/collected_static/. /backend_static/static/

      - name: Post-deploy tests
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run integration tests against the deployed app
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pytest -q

      - name: Notify Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Kittygram: deploy successful.
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
